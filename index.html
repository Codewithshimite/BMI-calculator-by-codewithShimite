<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>

    <form>
      <label>Enter your weight (kg): <input id="weight" type="text"  /></label>

      <label>Enter your height (cm): <input id="height" type="text" /></label>

      <label>Enter your Age: <input id="age" type="number" /></label>

      <label>Enter your gender: <input id="sex" type="text" /></label>

      <input type="submit" id="submit" />

      <div id="show-result"></div>
      
      <button id="reset">RESET</button>
    </form>

   
  </body>
  <script src="./index.js"></script>
</html>
